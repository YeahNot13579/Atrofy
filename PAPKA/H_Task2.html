<!DOCTYPE html>
<html>
  <head>
    <title>Домашняя работа</title>

    <style>
      div {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph 1</p>
    </div>
    <div>
      <span>Span 1</span>
    </div>
    <script src="jquery-1.10.2.js"></script>
    <script>
      $(function() {
        let papa = $("p");
        papa.parent().css("background", "red");
      });
    </script>
  </body>
</html>
